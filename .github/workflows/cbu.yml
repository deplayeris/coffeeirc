name: Auto Check, Build and Upload

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        
    - name: Set up Gradle
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: List build artifacts
      run: |
        echo "Build directory contents:"
        ls -la build/libs/
        
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coffeeirc-jars
        path: |
          build/libs/*.jar
        retention-days: 0